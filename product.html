<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <header class="top">
      <a class="logo" href="index.html">FashionRUs</a>

      <nav class="menu">
        <a href="index.html">Kategorier</a>
        <a href="productlist.html">Produkter</a>
      </nav>
    </header>

    <main class="indhold">
      <a class="tilbage" href="productlist.html">← Tilbage</a>

      <section class="produkt_side">
        <img
          class="produkt_stort_billede"
          src="https://kea-alt-del.dk/t7/images/webp/640/1535.webp"
          alt="Produktbillede"
        />

        <div class="produkt_info">
          <h1 class="produkt_navn">Produktnavn</h1>
          <p class="produkt_brand">Brand: Nike</p>

          <p class="produkt_pris">
            <span class="gammel_pris">499 kr</span>
            <span class="ny_pris">299 kr</span>
          </p>

          <p class="lagerstatus">Lagerstatus: På lager</p>

          <button class="koeb_knap" type="button">Add to basket</button>
        </div>
      </section>
    </main>

    <footer class="bund">
      <p>© FashionRUs</p>
    </footer>
  </body>
</html>
